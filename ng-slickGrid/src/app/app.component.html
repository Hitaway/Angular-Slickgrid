<div class="container">
  <button (click)="hideMultiHeader()" class="btn btn-danger">
    Hide multi header
  </button>
  <button (click)="showMultiHeader()" class="btn btn-primary">
    Show multi header
  </button>
  <angular-slickgrid gridId="grid1" [columnDefinitions]="columnDefinitions" [gridOptions]="gridOptions"
    [dataset]="dataset" (onAngularGridCreated)="angularGridReady($event)">
  </angular-slickgrid>
</div>
